{% load static %}
<!-- section about -->
<section id="about">
	<div class="container">
		<!-- section title -->
		<h2 class="section-title wow fadeInUp">Sobre mim</h2>
		<div class="spacer" data-height="60"></div>
		<div class="row">
			<div class="col triangle-left-md triangle-top-sm">
				<div class="rounded bg-dark shadow-dark padding-30">
					<div class="row">
						<div class="col">
							<!-- about text -->
							{% for about in abouts %}
							<p>{{ about.aboutme }}</p>
							{% endfor %}
							<div class="mt-3">
								<a href="#" class="btn btn-default">Download CV</a>
							</div>
							<div class="spacer d-md-none d-lg-none" data-height="30"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
</section>
